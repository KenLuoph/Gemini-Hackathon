name: gemini_life_planner
description: AI-powered trip planning with real-time monitoring
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Date/Time
  intl: ^0.18.1
  
  # UI Components
  flutter_svg: ^2.0.9
  
  # Icons
  cupertino_icons: ^1.0.6

  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # JSON Code Generation
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets (uncomment when needed)
  # assets:
  #   - assets/images/
  #   - assets/icons/

# App configuration
flutter_gen:
  output: lib/gen/
  line_length: 80